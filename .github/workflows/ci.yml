name: Go Build and Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.23
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Install dependencies
        run: go mod tidy

      - name: Test
        run: go test
